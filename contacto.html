<div id="juego" style="position: fixed; bottom: 80px; right: 20px; background: #fff3c4; border: 2px solid #a86e3c; border-radius: 10px; padding: 10px; z-index: 1000;">
  <button id="botonJugar" style="background: #5d3a00; color: white; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold;">🎮 Jugar</button>
  <canvas id="canvasJuego" width="300" height="100" style="display:none; margin-top:10px;"></canvas>
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById('canvasJuego');
    const ctx = canvas.getContext('2d');
    const boton = document.getElementById('botonJugar');

    const dino = { x: 10, y: 60, vy: 0, jumping: false };
    const obstaculo = { x: 300, y: 60 };

    boton.addEventListener('click', () => {
      canvas.style.display = 'block';
      boton.style.display = 'none';
      document.addEventListener('keydown', () => {
        if (!dino.jumping) {
          dino.vy = -8;
          dino.jumping = true;
        }
      });
      requestAnimationFrame(update);
    });

    function update() {
      ctx.clearRect(0, 0, 300, 100);

      // dino
      dino.y += dino.vy;
      dino.vy += 0.5;
      if (dino.y >= 60) {
        dino.y = 60;
        dino.vy = 0;
        dino.jumping = false;
      }
      ctx.fillStyle = '#5d3a00';
      ctx.fillRect(dino.x, dino.y, 20, 20);

      // obstaculo
      obstaculo.x -= 4;
      if (obstaculo.x < -20) {
        obstaculo.x = 300 + Math.random() * 200;
      }
      ctx.fillStyle = '#a86e3c';
      ctx.fillRect(obstaculo.x, obstaculo.y, 20, 20);

      // colisión
      if (
        obstaculo.x < dino.x + 20 &&
        obstaculo.x + 20 > dino.x &&
        dino.y + 20 > obstaculo.y
      ) {
        ctx.fillStyle = 'red';
        ctx.font = '16px Biome';
        ctx.fillText('💀 Game Over', 100, 50);
        return;
      }

      requestAnimationFrame(update);
    }
  });
</script>
